<!doctype html>
<html>
<head>

    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

</head>
<body>

    <div class="container">
        <div class="row" id="title-row">
            <div class="col-xs-12 col-s-12 col-md-12 col-l-12">
                <h1 class="text-centered">Rock Paper Scissors</h1>
            </div>
        </div>
        <br>
        <div class="row" id="form-row">
            <div class="col-xs-12 col-s-12 col-md-12 col-l-12">
                <form data-toggle="validator" role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name-input" placeholder="Name" autocomplete="off" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="start-button" required>Start</button>
                </form>
            </div>
        </div>
        <br>
        <div class="row" id="player-row">
            <div class="col-4-xs col-s-4 col-md-4 col-l-4">
                <div id="player-1-container">
                    <h3 id="player-1-name">Waiting for Player 1</h3>
                </div>
            </div>
            <div class="col-4-xs col-s-4 col-md-4 col-l-4">
                <div id="game-container">

                </div>
            </div>
            <div class="col-4-xs col-s-4 col-md-4 col-l-4">
                <div id="player-2-container">
                    <h3 id="player-2-name">Waiting for Player 2</h3>
                </div>
            </div>
        </div>
        <br>
        <div class="row" id="comment-row">
            <div class="col-xs-12 col-s-12 col-md-12 col-l-12">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="comment-input" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/javascript/script.js" type="text/javascript"></script>

</body>
</html>
